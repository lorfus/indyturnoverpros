<section id="contact" class="py-20 lg:py-28">
  <div class="mx-auto max-w-7xl px-6 lg:px-8 grid lg:grid-cols-3 gap-10">
    <div class="lg:col-span-2">
      <h2 class="text-3xl font-extrabold">
        Schedule Your $159 — 3-Room Carpet Cleaning
      </h2>
      <p class="mt-3 text-white/70 max-w-xl">
        Special includes up to <strong>3 rooms</strong> and up to 
        <strong>600 total square feet</strong>. Additional rooms, stairs, and pet issues will be quoted separately.
      </p>

      <form
        class="mt-8 grid gap-4 sm:grid-cols-2"
        action="mailto:john@indyturnoverpros.com"
        method="post"
        enctype="text/plain"
      >
        <!-- Basic Info -->
        <input required name="name" placeholder="Your name"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3" />
        
        <input required type="email" name="email" placeholder="Your email"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3" />

        <input required name="phone" placeholder="Mobile phone (for confirmation text)"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3" />

        <!-- Address -->
        <input required name="address" placeholder="Service address (street, unit #)"
          class="sm:col-span-2 rounded-2xl border border-white/10 bg-white/5 px-4 py-3" />

        <!-- Yes / No Add-Ons -->
        <select name="additional_rooms"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 sm:col-span-2">
          <option value="" disabled selected>Any additional rooms beyond the 3 included?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <select name="stairs"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 sm:col-span-2">
          <option value="" disabled selected>Stairs to be cleaned?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <select name="pet_stains"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 sm:col-span-2">
          <option value="" disabled selected>Pet stains or odor issues?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <!-- Preferred Date & Time -->
        <input
          required
          type="date"
          name="preferred_date"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 sm:col-span-2"
        />

        <select
          name="preferred_time"
          class="rounded-2xl border border-white/10 bg-white/5 px-4 py-3 sm:col-span-2"
          required
        >
          <option value="" disabled selected>Select preferred time window</option>
          <option value="Morning (8 AM – 12 PM)">Morning (8 AM – 12 PM)</option>
          <option value="Afternoon (12 PM – 4 PM)">Afternoon (12 PM – 4 PM)</option>
          <option value="Evening (4 PM – 8 PM)">Evening (4 PM – 8 PM)</option>
        </select>

        <!-- Notes -->
        <textarea name="notes" rows="4"
          placeholder="Anything else we should know? (Parking, large furniture, heavy staining, etc.)"
          class="sm:col-span-2 rounded-2xl border border-white/10 bg-white/5 px-4 py-3"></textarea>

        <button type="submit"
          class="sm:col-span-2 rounded-2xl bg-brand-500 px-6 py-3 font-semibold hover:bg-brand-400">
          Submit My $159 Cleaning Request
        </button>
      </form>
    </div>

    <div>
      <div class="rounded-3xl border border-white/10 bg-white/5 p-6">
        <div class="text-lg font-bold">Contact</div>

        <div class="mt-4 space-y-4 text-sm">
          <div>
            <div class="font-semibold">John — Admin / Client Relations</div>
            <a href="mailto:john@indyturnoverpros.com" class="text-brand-400">
              john@indyturnoverpros.com
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
